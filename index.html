<!DOCTYPE html>
<html lang="en">
<head>

<body>

        " :chillwdog: ",
        " :elbowcough: ",
        " :learning: ",
        " :washhands: ",
        " :socialdist: ",
        " :shelterin: ",

    var textareaHasil = document.getElementById('texthasil');
    textareaHasil.value= textArea.value + emoji[Math.floor(Math.random() * emoji.length)];
}

</body>
